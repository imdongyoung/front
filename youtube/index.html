<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/ffb4d7198e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>

    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <section class="player">
      <video src="video/video1.mp4" controls></video>
    </section>

    <div class="infoAndUpNext">
      <section class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li>#DreamCoding</li>
            <li>#DreamCoders</li>
            <li>#Dongyoung</li>
          </ul>
          <div class="titleAndButton">
            <span class="title">Clone Coding: Youtube Monile Website 유튜브 모바일 웹사이트 따라 만들기 | 프론트엔드 개발자 입문편: HTML, CSS, Javascript 드림코딩과 함께하는 프론트 엔드 실전 입문></span>
            <button class="moreBtn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <div class="views">
            <span class="views">1M views 1 month ago</span>
          </div>
        </div>
        <ul class="actions">
          <li>
            <button><i class="fas fa-thumbs-up"><span>1K</span></i></button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"><span>0</span></i></button>
          </li>
          <li>
            <button><i class="fas fa-share"><span>Share</span></i></button>
          </li>
          <li>
            <button><i class="fas fa-plus"><span>Save</span></i></button>
          </li>
          <li>
            <button><i class="fab fa-font-awesome-flag"><span>Report</span></i></button>
          </li>
        </ul>
        <div class="channel">
          <div class="metadata">
            <img src="image/image1.jpg">
            <div class="info">
              <span class="name">동영TV</span>
              <span class="subscribers">100M subscribers</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>
  
      <section class="upNext">
        <span class="title">Up next</span>
        <ul>
          <li class="item">
            <div class="img">
              <img src="image/image1.jpg">
            </div>
            <div class="info">
              <span class="title">앙기메리</span>
              <span class="name">앙기메</span>
              <span class="views">82K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img">
              <img src="image/image1.jpg">
            </div>
            <div class="info">
              <span class="title">앙기메리</span>
              <span class="name">앙기메</span>
              <span class="views">82K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img">
              <img src="image/image1.jpg">
            </div>
              <div class="info">
              <span class="title">앙기메리</span>
              <span class="name">앙기메</span>
              <span class="views">82K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
